<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple random number generator tool. Input your desired range and get a random number instantly.">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <label for="min">Minimum Number:</label>
        <input type="number" id="min" value="1" class="input-box">
        <label for="max">Maximum Number:</label>
        <input type="number" id="max" value="100" class="input-box">
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="result">Your random number will appear here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
