<!DOCTYPE html>
<html>
<head>
  <title>Random Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    h1, h2 {
      color: #1c6e99;
    }
    button {
      background-color: #1c6e99;
      color: white;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Random Picker</h1>

  <h2>Number Generator</h2>
  <input type="number" id="min" placeholder="Min">
  <input type="number" id="max" placeholder="Max">
  <button id="generate">Generate Number</button>
  <p id="numberOutput"></p>

  <h2>Name Generator</h2>
  <input type="text" id="names" placeholder="Enter names separated by commas">
  <button id="pickName">Pick a Name</button>
  <p id="nameOutput"></p>

  <button id="reset">Reset</button>

  <script>
    let chosenNumbers = new Set();
    let chosenNames = new Set();

    document.getElementById('generate').addEventListener('click', function() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      let random = Math.floor(Math.random() * (max - min + 1)) + min;

      if (isNaN(min) || isNaN(max)) {
        alert('Please enter valid numbers.');
        return;
      }

      if (chosenNumbers.size === (max - min + 1)) {
        alert('All numbers have been generated.');
        return;
      }

      while (chosenNumbers.has(random)) {
        random = Math.floor(Math.random() * (max - min + 1)) + min;
      }

      chosenNumbers.add(random);
      document.getElementById('numberOutput').innerText = `Random Number: ${random}`;
    });

    document.getElementById('pickName').addEventListener('click', function() {
      const names = document.getElementById('names').value.split(',').map(name => name.trim());
      if (names.length === 0 || names[0] === '') {
        alert('Please enter some names.');
        return;
      }

      if (chosenNames.size === names.length) {
        alert('All names have been picked.');
        return;
      }

      let randomName;
      do {
        randomName = names[Math.floor(Math.random() * names.length)];
      } while (chosenNames.has(randomName));

      chosenNames.add(randomName);
      document.getElementById('nameOutput').innerText = `Picked Name: ${randomName}`;
    });

    document.getElementById('reset').addEventListener('click', function() {
      chosenNumbers.clear();
      chosenNames.clear();
      document.getElementById('numberOutput').innerText = '';
      document.getElementById('nameOutput').innerText = '';
    });

    document.getElementById('names').addEventListener('keydown', function(event) {
      if (event.key === ' ') {
        event.preventDefault();
        document.getElementById('names').value += ',';
      }
    });
  </script>

</body>
</html>
