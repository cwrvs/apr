<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator and List Selector</title>
    <meta name="description" content="Generate random numbers and select items from a list with this online tool. Simple and easy to use.">
    <meta name="keywords" content="random number generator, list selector, online tool, random numbers, item selection">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Random Generator</h1>
    </header>
    
    <section id="number-generator">
        <h2>Generate Random Number</h2>
        <p>Enter a range:</p>
        <input type="number" id="min" placeholder="Min">
        <input type="number" id="max" placeholder="Max">
        <button id="generate-number">Generate</button>
        <p id="random-number"></p>
    </section>

    <section id="list-selector">
        <h2>Select from List</h2>
        <p>Enter a comma-separated list:</p>
        <input type="text" id="item-list" placeholder="Item 1, Item 2, Item 3">
        <button id="select-item">Select</button>
        <p id="selected-item"></p>
    </section>

    <footer>
        <p>Instructions: Enter a range for the random number generator and a list of items for the list selector. Click the respective buttons to generate/select.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
