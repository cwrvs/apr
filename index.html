<!DOCTYPE html>
<html>
<head>
    <title>Random Dice Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Roll the Dice!</h1>
        <button id="rollButton">Roll</button>
        <div id="result" class="dice">
            <div class="die" id="die1">
                <!-- Dots for die 1 -->
            </div>
            <div class="die" id="die2">
                <!-- Dots for die 2 -->
            </div>
        </div>
        <div id="outcomeMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
