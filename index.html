<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator with Extra Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            box-sizing: border-box;
        }
        button {
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f6b;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: #404040;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator with Extra Payments</h1>
        <label for="amount">Loan Amount ($):</label>
        <input type="number" id="amount" placeholder="Total loan amount">
        
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Annual interest rate">
        
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" placeholder="Term in years">
        
        <label for="extraPayment">Extra Monthly Payment ($):</label>
        <input type="number" id="extraPayment" placeholder="Extra payment amount">
        
        <button onclick="calculateLoan()">Calculate</button>
        
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;
            const extraPayment = parseFloat(document.getElementById('extraPayment').value) || 0;
            
            if (!amount || !interestRate || !loanTerm) {
                document.getElementById('results').innerHTML = '<p>Please fill all the fields correctly.</p>';
                return;
            }

            let balance = amount;
            let totalInterest = 0;
            let monthlyPayment = (amount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            let month = 0;
            let paymentList = '';

            while (balance > 0) {
                let thisMonthInterest = balance * interestRate;
                let principal = monthlyPayment - thisMonthInterest + extraPayment;
                if (principal > balance) {
                    principal = balance + thisMonthInterest;
                }
                balance -= (principal - thisMonthInterest);
                totalInterest += thisMonthInterest;
                month++;
                if(month > loanTerm) break; // Safety break to avoid infinite loop
            }

            paymentList += `
                <div class="result-item">
                    <h3>Loan Summary:</h3>
                    <p>Monthly Payment (without extra): $${monthlyPayment.toFixed(2)}</p>
                    <p>Total Interest Paid: $${totalInterest.toFixed(2)}</p>
                    <p>Loan Paid Off in: ${month} months (${(month / 12).toFixed(1)} years)</p>
                    <p>Total Payments (with extra): $${(monthlyPayment + extraPayment).toFixed(2)}</p>
                    <p>Total Interest Savings: $${((monthlyPayment * loanTerm - amount) - totalInterest).toFixed(2)}</p>
                </div>`;

            document.getElementById('results').innerHTML = paymentList;
        }
    </script>
</body>
</html>
