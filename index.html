<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPickings - Random Name Selector and Number Generator</title>
    <style>
        .hidden {
            display: none;
        }
        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EasyPickings - Random Name Selector & Number Generator</h1>
    </header>

    <section id="number-generator">
        <h2>Generate Random Number</h2>
        <p>Enter a range:</p>
        <input type="number" id="min" placeholder="Min">
        <input type="number" id="max" placeholder="Max">
        <button id="generate-number">Generate</button>
        <p id="random-number"></p>
        <p id="all-chosen" class="hidden">All numbers have been chosen.</p>
        <button id="reset-number-generator">Reset</button>
    </section>

    <section id="name-generator">
        <h2>Random Name Selector</h2>
        <p>Enter a list of names:</p>
        <input type="text" id="name-list" placeholder="Name 1, Name 2, Name 3">
        <button id="select-name">Select Name</button>
        <p id="selected-name"></p>
        <p id="all-chosen-names" class="hidden">All names have been chosen.</p>
        <button id="reset-name-generator">Reset</button>
    </section>

    <footer>
        <p>Potential Use Cases: Use this tool for decision-making, team selection, and more.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
