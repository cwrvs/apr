<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickLoan Calc - Easily calculate your loan payments and see how much interest you can save with extra payments.">
    <title>QuickLoan Calc - Your Smart Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QuickLoan Calc</h1>
        <div>
            <label for="amount">Amount Financed:</label>
            <input type="number" id="amount" />
        </div>
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" />
        </div>
        <div>
            <label for="loanTerm">Loan Term:</label>
            <select id="loanTerm"></select>
        </div>
        <div>
            <label for="extraPayment">Extra Monthly Payment:</label>
            <input type="number" id="extraPayment" />
        </div>
        <button onclick="calculateLoan()">Calculate</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>

        <div id="instructions">
            <h2>Instructions</h2>
            <p>Enter your loan amount, interest rate, loan term, and any extra monthly payment you wish to make. Click 'Calculate' to see your payment details.</p>
        </div>

        <div id="disclaimer">
            <h2>Disclaimer</h2>
            <p>This calculator is for informational purposes only and is not a guarantee of credit terms or loan eligibility.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
