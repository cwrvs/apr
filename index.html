<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <meta name="description" content="QuickLoan Calc - Easily calculate your loan payments and see how much interest you can save with extra payments.">
    <title>QuickLoan Calc - Your Smart Loan Calculator</title>
    <style>
        /* CSS styles for a modern, mobile-friendly experience */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, h1, h2 {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"], input[type="range"],
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        .result-section, .result-highlight {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .result-highlight {
            background-color: #e0f7fa;
            border-color: #b2ebf2;
        }

        .result-highlight h3 {
            color: #0097a7;
        }

        .result-section h3 {
            color: #007bff;
        }

        .result-section p, .result-highlight p {
            margin: 5px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-value {
            font-weight: bold;
        }

        .loan-term-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* CSS to Disable Printing */
        @media print {
            body * {
                visibility: hidden;
            }
            #results, #results * {
                visibility: visible;
            }
            #results {
                position: absolute;
                left: 0;
                top: 0;
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px auto;
            }

            .slider-label, .loan-term-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickLoan Calc</h1>
        <div>
            <label for="amount">Amount Financed:</label>
            <input type="number" id="amount" value="10000" />
        </div>
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" value="11.99" />
        </div>
        <div class="loan-term-container">
            <label for="loanTerm">Loan Term:</label>
            <span id="loanTermDisplay">120 months</span>
        </div>
        <input type="range" id="loanTerm" min="0" max="7" value="2">
        <div>
            <label class="slider-label" for="extraPayment">Extra Monthly Payment: <span id="extraPaymentDisplay">$25</span></label>
            <input type="range" id="extraPayment" min="0" max="500" value="25" step="25">
        </div>
        <button onclick="calculateLoan()">Calculate</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    </script>
</body>
</html>
