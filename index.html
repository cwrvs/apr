<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Novelty Dice Roll Simulator - Roll a virtual 12-sided dice with animation.">
    <title>Novelty Dice Roll Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Novelty Dice Roll Simulator</h1>
    </header>
    <main>
        <button id="rollButton">Roll</button>
        <div id="result" class="slot-machine">
            <!-- Your dice animation spans can be generated using JavaScript -->
        </div>
        <div id="rollCounts">
            <h2>Roll Counts</h2>
            <table>
                <tr>
                    <td>2</td>
                    <td id="rollCount2">0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="rollCount3">0</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="rollCount4">0</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="rollCount5">0</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td id="rollCount6">0</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td id="rollCount7">0</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 DiceSimulator.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
