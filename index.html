<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <div>
            <label for="amount">Amount Financed:</label>
            <input type="number" id="amount" />
        </div>
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" />
        </div>
        <div>
            <label for="loanTerm">Loan Term:</label>
            <select id="loanTerm">
                <option value="84">84 months</option>
                <option value="96">96 months</option>
                <option value="120">120 months</option>
                <option value="144">144 months</option>
                <option value="180">180 months</option>
                <option value="240">240 months</option>
            </select>
        </div>
        <div>
            <label for="payoffMonths">Payoff Months:</label>
            <select id="payoffMonths"></select>
        </div>
        <div>
            <label for="extraPayment">Extra Monthly Payment:</label>
            <input type="number" id="extraPayment" />
        </div>
        <button onclick="calculateLoan()">Calculate</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function calculateLoan() {
            var amount = parseFloat(document.getElementById('amount').value);
            var interestRate = parseFloat(document.getElementById('interestRate').value);
            var loanTerm = parseInt(document.getElementById('loanTerm').value, 10);
            var payoffMonths = parseInt(document.getElementById('payoffMonths').value, 10);
            var extraPayment = parseFloat(document.getElementById('extraPayment').value);

            var monthlyInterestRate = (interestRate / 100) / 12;
            var standardPayment = amount * monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
            
            var currentBalance = amount;
            var totalInterestPaid = 0;
            var month = 0;

            while (currentBalance > 0 && month < payoffMonths) {
                var interestForThisMonth = currentBalance * monthlyInterestRate;
                var principalForThisMonth = Math.min(standardPayment - interestForThisMonth + extraPayment, currentBalance);
                currentBalance -= principalForThisMonth;
                totalInterestPaid += interestForThisMonth;
                month++;
            }

            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Total Interest Paid: ' + totalInterestPaid.toFixed(2) + '<br/>' +
                                'Total Months: ' + month;
        }

        window.onload = function() {
            var select = document.getElementById('payoffMonths');
            for (var i = 12; i <= 239; i++) {            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i + ' months';
            select.appendChild(opt);
        }
    };
</script></body>
</html>
