<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker</title>
    <style>
        /* CSS code here */
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Random Number Picker</h1>
    <label for="min">Minimum: </label>
    <input type="number" id="min">
    <label for="max">Maximum: </label>
    <input type="number" id="max">
    <button id="pick-number">Pick a number</button>
    <p>Randomly picked number: <span id="picked-number"></span></p>

    <script>
        // JavaScript code here
        document.addEventListener("DOMContentLoaded", function() {
            const pickNumberButton = document.getElementById("pick-number");
            const pickedNumberSpan = document.getElementById("picked-number");
            let minInput = document.getElementById("min");
            let maxInput = document.getElementById("max");

            pickNumberButton.addEventListener("click", function() {
                let min = parseInt(minInput.value);
                let max = parseInt(maxInput.value);

                if (isNaN(min) || isNaN(max)) {
                    alert("Both min and max have to be numbers.");
                    return;
                }

                let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                pickedNumberSpan.textContent = randomNumber;
            });
        });
    </script>

</body>
</html>
