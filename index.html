<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <meta name="description" content="Randomly select names and display results in various formats.">
    <meta name="keywords" content="random name selector, decision making, non-repeating names, numbered list">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Random Name Selector</h1>
    </header>

    <section id="name-selector">
        <h2>Make a Decision</h2>
        <p>Enter a list of options (e.g., restaurants, movies, team members):</p>
        <input type="text" id="decision-list" placeholder="Option 1, Option 2, Option 3">
        <button id="make-decision">Decide</button>
    </section>

    <section id="results">
        <div class="left-results">
            <h2>Non-Repeating Names</h2>
            <ul id="non-repeating-names"></ul>
        </div>
        <div class="right-results">
            <h2>Numbered List</h2>
            <ol id="numbered-list"></ol>
        </div>
    </section>

    <footer>
        <p>Potential Use Cases: Use this tool to make decisions, select team members, or choose items from a list.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
