<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <!-- Link to CSS file -->
</head>
<body>
    <div>
        <label for="amount">Amount Financed:</label>
        <input type="number" id="amount" />
    </div>
    <div>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" />
    </div>
    <div>
        <label for="loanTerm">Loan Term:</label>
        <select id="loanTerm">
            <option value="84">84 months</option>
            <!-- Add other options here -->
        </select>
    </div>
    <div>
        <label for="payoffMonths">Payoff Months:</label>
        <select id="payoffMonths">
            <!-- Options from 12 to 239 -->
        </select>
    </div>
    <div>
        <label for="extraPayment">Extra Monthly Payment:</label>
        <input type="number" id="extraPayment" />
    </div>
    <button onclick="calculateLoan()">Calculate</button>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>
</body>
</html>
