<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Picker</title><style>body {font-family: Arial, sans-serif;} button {margin: 5px;} #selected-names-list {list-style: none;} #all-chosen, #all-chosen-names {display: none;}</style></head><body><h1>Random Picker</h1><div id="number-section"><h2>Random Number</h2><input id="min" type="number" placeholder="Min"><input id="max" type="number" placeholder="Max"><button id="generate-number">Generate</button><p id="random-number"></p><p id="all-chosen">All numbers have been chosen.</p></div><div id="name-section"><h2>Random Name</h2><input id="name-list" type="text" placeholder="Enter names separated by commas"><button id="select-name">Pick a Name</button><p id="selected-name"></p><ul id="selected-names-list"></ul><p id="all-chosen-names">All names have been chosen.</p></div><script>document.addEventListener("DOMContentLoaded", function() {const numberBtn = document.getElementById('generate-number');const minInput = document.getElementById('min');const maxInput = document.getElementById('max');const randomNumEl = document.getElementById('random-number');const nameBtn = document.getElementById('select-name');const nameListInput = document.getElementById('name-list');const selectedNameEl = document.getElementById('selected-name');const selectedNamesList = document.getElementById('selected-names-list');let generatedNumbers = [];let availableNames = [];let selectedNames = [];numberBtn.addEventListener('click', function() {const min = parseInt(minInput.value);const max = parseInt(maxInput.value);let allNumbers = Array.from({ length: max - min + 1 }, (_, i) => i + min);let remainingNumbers = allNumbers.filter(n => !generatedNumbers.includes(n));if (remainingNumbers.length === 0) {document.getElementById('all-chosen').style.display = 'block';return;}let randomNumber = remainingNumbers[Math.floor(Math.random() * remainingNumbers.length)];generatedNumbers.push(randomNumber);randomNumEl.innerText = 'Random number is: ' + randomNumber;});nameBtn.addEventListener('click', function() {availableNames = nameListInput.value.split(',').map(name => name.trim()).filter(Boolean);let remainingNames = availableNames.filter(name => !selectedNames.includes(name));if (remainingNames.length === 0) {document.getElementById('all-chosen-names').style.display = 'block';return;}let randomName = remainingNames[Math.floor(Math.random() * remainingNames.length)];selectedNames.push(randomName);selectedNameEl.innerText = 'Selected name: ' + randomName;let li = document.createElement('li');li.innerText = randomName;selectedNamesList.appendChild(li);});});</script></body></html>
